<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>   
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <aside id="search-bar">
        <h2>Search for a City:</h2>
        <input id="user-input" type="text" placeholder="City Name">
        <button id="submit">Search</button>
        <div id="search-history"></div>
    </aside>

    <section>
        <div id="search-result">
            <h2 id="city"></h2>
            <img id="icon"></img>
            <li id="temp"></li>
            <li id="wind"></li>
            <li id="humidity"></li>
        </div>

        <div id="five-day-forecast">
            <h3>5 Day Forecast:</h3>
            <div id="day-1" class="width20">
                <h3 id="day-1-date"></h3>
                <img id="day-1-icon"></img>
                <li id="day-1-temp"></li>
                <li id="day-1-wind"></li>
                <li id="day-1-humidity"></li>
            </div>

            <div id="day-2" class="width20">
                <h3 id="day-2-date"></h3>
                <img id="day-2-icon"></img>
                <li id="day-2-temp"></li>
                <li id="day-2-wind"></li>
                <li id="day-2-humidity"></li>
            </div>

            <div id="day-3" class="width20">
                <h3 id="day-3-date"></h3>
                <img id="day-3-icon"></img>
                <li id="day-3-temp"></li>
                <li id="day-3-wind"></li>
                <li id="day-3-humidity"></li>
            </div>

            <div id="day-4" class="width20">
                <h3 id="day-4-date"></h3>
                <img id="day-4-icon"></img>
                <li id="day-4-temp"></li>
                <li id="day-4-wind"></li>
                <li id="day-4-humidity"></li>
            </div>

            <div id="day-5" class="width20">
                <h3 id="day-5-date"></h3>
                <img id="day-5-icon"></img>
                <li id="day-5-temp"></li>
                <li id="day-5-wind"></li>
                <li id="day-5-humidity"></li>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
